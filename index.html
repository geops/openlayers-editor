    <script type="text/javascript">
      var editLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
          wrapX: false,
        }),
      });

      // Code taken from https://openlayers.org/en/latest/examples/mapbox-layer.html
      var mbMap = new maplibregl.Map({
        container: 'map',
        center: ol.proj.toLonLat([873708.375917, 6105425.847789]),
        attributionControl: false,
        interactive: false,
      });

      // Get the public api key
      fetch('https://backend.developer.geops.io/publickey')
        .then((response) => response.json())
        .then(function (data = {}) {
          mbMap.setStyle(
            'https://maps.geops.io/styles/travic_v2/style.json?key=' + data.key,
          );
        });

      // Code taken from https://openlayers.org/en/latest/examples/mapbox-layer.html
      var mbLayer = new ol.layer.Layer({
        render: function (frameState) {
          if (!mbMap) {
            return null;
          }
          var canvas = mbMap.getCanvas();
          var viewState = frameState.viewState;
          var visible = mbLayer.getVisible();
          canvas.style.position = 'absolute';
          canvas.style.display = visible ? 'block' : 'none';

          var opacity = mbLayer.getOpacity();
          canvas.style.opacity = opacity;

          // adjust view parameters in mapbox
          var rotation = viewState.rotation;
          mbMap.jumpTo({
            center: ol.proj.toLonLat(viewState.center),
            zoom: viewState.zoom - 1,
            bearing: (-rotation * 180) / Math.PI,
            animate: false,
          });
          if (!(
            canvas.width === Math.floor(frameState.size[0] * frameState.pixelRatio) &&
            canvas.height === Math.floor(frameState.size[1] * frameState.pixelRatio)
          )) {
            mbMap.resize();
          }

          mbMap.redraw();

          return mbMap.getCanvas();
        },
      });

      var map = new ol.Map({
        layers: [mbLayer, editLayer],
        target: 'map',
        view: new ol.View({
          center: [873708.375917, 6105425.847789],
          zoom: 15,
        }),
        keyboardEventTarget: document,
      });

      var editor = new ole.Editor(map);

      var cad = new ole.control.CAD({
        source: editLayer.getSource(),
        showSnapPointsOnlyOnPoints: true,
        dialogTarget: null,
        element: null
      });

      var draw = new ole.control.Draw({
        source: editLayer.getSource(),
      });

      var drawLine = new ole.control.Draw({
        type: 'LineString',
        source: editLayer.getSource(),
      });

      var rotate = new ole.control.Rotate({
        source: editLayer.getSource(),
      });

      var drawPoly = new ole.control.Draw({
        type: 'Polygon',
        source: editLayer.getSource(),
      });

      var modify = new ole.control.Modify({
        source: editLayer.getSource(),
      });

      var buffer = new ole.control.Buffer({
        source: editLayer.getSource(),
      });

      var union = new ole.control.Union({
        source: editLayer.getSource(),
      });

      var intersection = new ole.control.Intersection({
        source: editLayer.getSource(),
      });

      var difference = new ole.control.Difference({
        source: editLayer.getSource(),
      });

      draw.on('change:active', function (evt) {
        if (evt.target.active) {
          cad.setProperties({
            showSnapPoints: true,
            showSnapLines: false,
          });
        }
      });

      drawLine.on('change:active', function (evt) {
        if (evt.target.active) {
          cad.setProperties({
            showSnapPoints: false,
            showSnapLines: true,
          });
        }
      });

      drawPoly.on('change:active', function (evt) {
        if (evt.target.active) {
          cad.setProperties({
            showSnapPoints: false,
            showSnapLines: true,
          });
        }
      });

      [draw, drawLine, drawPoly].forEach(function (control) {
        control.on('change:active', function (evt) {
          if (evt.target.active) {
            if (!cad.getActive()) {
              cad.activate();
            }
          } else if (cad.getActive() && !draw.getActive() && !drawLine.getActive() && !drawPoly.getActive()) {
            cad.deactivate();
          }
        });
      });

      [modify, buffer, union, intersection, difference].forEach(function (control) {
        control.on('change:active', function (evt) {
          if (evt.target.active) {
            cad.deactivate(true);
          }
        });
      });

      modify.moveInteraction.on('movestart', function () {
        const features = modify.selectMove.getFeatures();
        const length = features?.getLength();
        const firstFeature = features?.item(0);
        if (length > 1 || firstFeature?.getGeometry()?.getType() !== 'Point') {
          return;
        }
        cad.setProperties({
          showSnapPoints: true,
          showSnapLines: false,
        });
        cad.activate();
      });

      modify.moveInteraction.on('moveend', function () {
        cad.deactivate();
      });

      modify.modifyInteraction.on('modifystart', function () {
        cad.setProperties({
          showSnapPoints: false,
          showSnapLines: true,
          showOrthoLines: false,
          showVerticalAndHorizontalLines: false,
        });
        cad.activate();
      });

      modify.modifyInteraction.on('modifyend', function () {
        cad.deactivate();
      });



      editor.addControls([
        cad,
        draw,
        drawLine,
        drawPoly,
        modify,
        rotate,
        buffer,
        union,
        intersection,
        difference,
      ]);

      var ls = new ole.service.LocalStorage();

      editor.addService(ls);

      // For tests purpose
      window.editor = editor;
      window.editLayer = editLayer;
    </script>
  </body>
